<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Universitario</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background: #fff;
            width: 400px;
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #2575fc;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        .institution-info {
            text-align: center;
            background: #e4e6eb;
            padding: 10px;
            font-size: 14px;
            color: #333;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            background: #f4f6fa;
            overflow-y: auto;
        }

        .chat-message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-end;
        }

        .chat-message.user {
            justify-content: flex-end;
        }

        .chat-message.bot {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 20px;
            background: #e4e6eb;
            position: relative;
            font-size: 14px;
        }

        .chat-message.user .message-content {
            background: #2575fc;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .chat-message.bot .message-content {
            background: #e4e6eb;
            border-bottom-left-radius: 0;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #fff;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        .chat-footer button {
            background: #2575fc;
            color: #fff;
            border: none;
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .chat-footer button:hover {
            background: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot Universitario
        </div>
        <div class="institution-info">
            Instituto TecnolÃ³gico Superior de Xalapa<br>
            Desarrollado por IngenierÃ­a en Sistemas
        </div>
        <div class="chat-body" id="chatBody">
            <div class="chat-message bot">
                <div class="message-content">
                    Â¡Hola! Soy tu asistente universitario. Puedo ayudarte a analizar datos de abandono estudiantil y generar estadÃ­sticas para mejorar la retenciÃ³n. ðŸ˜Š
                </div>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');

        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (message === '') return;

            // Mensaje del usuario
            const userMessage = document.createElement('div');
            userMessage.classList.add('chat-message', 'user');
            userMessage.innerHTML = `<div class="message-content">${message}</div>`;
            chatBody.appendChild(userMessage);

            input.value = '';
            chatBody.scrollTop = chatBody.scrollHeight;

            // Respuesta del bot (simulada)
            setTimeout(() => {
                const botMessage = document.createElement('div');
                botMessage.classList.add('chat-message', 'bot');
                botMessage.innerHTML = `<div class="message-content">Estoy analizando los datos sobre abandono universitario... ðŸ“Š</div>`;
                chatBody.appendChild(botMessage);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
        }
    </script>
</body>
</html>
